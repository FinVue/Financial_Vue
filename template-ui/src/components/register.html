<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../../../public/finVueLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="../assets/output.css">
  <script src="https://kit.fontawesome.com/e4a1219774.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <section class="min-h-screen bg-gradient-to-r from-secondary to-secondary-2">
      <article class="p-6">
        <div class="returnBtn">
          <i class="fa-solid fa-arrow-left text-white"></i>
        </div>
        <h1 class="text-right text-heading-3 font-bold pb-4 tracking-f-small leading-snug">
          Unlock the power<br/>
          of financial control<br/>
          at your fingertips<br/>
          swiftly.<br/>
        </h1>
      </article>
      <article class="bg-zinc-900 w-full py-16 lg:h-[calc(50vh+500px)] px-6 rounded-t-[30px] flex flex-col gap-4">
        <h2 class="text-heading-3 font-bold text-white tracking-f-small py-5">Create <span class="text-secondary">Account</span></h2>
        <form class="flex flex-col gap-6">
          <div class="grid gap-1">
            <label class="primary-label" for="firstName">First Name <span class="text-secondary">*</span></label>
            <input class="primary-input text-white" name="firstName" type="text" placeholder="Ex. John" required>
          </div>
          <div class="grid gap-1">
            <label class="primary-label" for="lastName">Last Name <span class="text-secondary">*</span></label>
            <input class="primary-input text-white" name="lastName" type="text" placeholder="Ex. Doe" required>
          </div>
          <div class="grid gap-1">
            <label class="primary-label" for="email">Email <span class="text-secondary">*</span></label>
            <input class="primary-input text-white" type="email" placeholder="hello@gmail.com" required>
          </div>
          <div class="grid gap-1">
            <label class="primary-label" for="password">Password <span class="text-secondary">*</span></label>
            <div class="flex items-center justify-center relative">
              <input class="primary-input text-white" type="password" placeholder="Enter your password" required>
              <i class="cursor-pointer text-white fa-solid fa-eye absolute right-1 pr-2 bg-zinc-900"></i>
            </div>
          </div>
          <div class="grid gap-1">
            <label class="primary-label" for="confirmPassword">Confirm Password <span class="text-secondary">*</span></label>
            <div class="flex items-center justify-center relative">
              <input class="primary-input text-white" name="confirmPassword" type="password" placeholder="Enter your password" required>
              <i class="cursor-pointer text-white fa-solid fa-eye absolute right-1 pr-2 bg-zinc-900"></i>
            </div>
          </div>
          <button class="primary-btn">CREATE AN ACCOUNT</button>
        </form>
        <div class="grid grid-cols-3 justify-center items-center">
          <hr class="bg-secondary h-[2px] border-0">
          <p class="text-center text-white text-pre-title">OR</p>
          <hr class="bg-secondary h-[2px] border-0">
        </div>
        <div class="secondary-btn"><i class="fa-brands fa-google text-white"></i> &nbsp;&nbsp;&nbsp; Continue with Google</div>
        <p class="pt-8 pb-6 text-pre-title text-white text-center">By selecting Create Account, you agree to our <span class="font-bold underline cursor-pointer text-secondary">Terms</span> and have read and acknowledge our <span class="font-bold underline cursor-pointer text-secondary">Global Privacy Statement</span>.</p>
      </article>
    </section>
  </main>
</body>
</html>
